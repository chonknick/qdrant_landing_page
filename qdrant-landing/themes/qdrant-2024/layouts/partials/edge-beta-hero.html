{{ with (.Site.GetPage "/edge-beta/edge-beta-hero") }}
  <section class="edge-beta-hero">
    <div class="container">
      <div class="row align-items-lg-center g-5 g-lg-0">
        <div class="col-12 col-lg-6 z-1">
          {{ partial "label" . }}
          <h3 class="edge-beta-hero__title">{{ .Params.title }}</h3>
          <h5 class="edge-beta-hero__subtitle">{{ .Params.subtitle }}</h5>
          <p class="edge-beta-hero__description">{{ .Params.description }}</p>
          <div class="edge-beta-hero__buttons">
            <a href="{{ .Params.startFree.url }}" class="button button_contained button_lg">
              {{ .Params.startFree.text }}
            </a>
          </div>
        </div>
        <div class="col-12 col-lg-6 d-flex justify-content-center z-1">
          <img class="edge-beta-hero__image" src="{{ .Params.image.src }}" alt="{{ .Params.image.alt }}" />
        </div>
      </div>
    </div>
    <div class="edge-beta-hero__overlay"></div>
  </section>
{{ end }}
